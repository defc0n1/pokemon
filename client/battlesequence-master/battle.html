        });
        $('#menu-bottom-left').click(function() {
            console.log('clicked bottom left - SWITCH');
        });
        $('#menu-bottom-right').click(function() {
            $('#menu-left').hide();
            $('#menu-right').hide();
            $("#menu-message").show();

            setTimeout(function() {
